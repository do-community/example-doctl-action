server {
    listen       5000;
    server_name  localhost;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    location = /_meta {
        alias /usr/share/nginx/html/_meta;
        default_type text/plain;
    }

}